{% extends "layouts/base.html" %}

{% block title %} User {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="py-4">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                  <a href="#">
                      <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                  </a>
              </li>
              <li class="breadcrumb-item"><a href="#">Household DB</a></li>
              <li class="breadcrumb-item active" aria-current="page">User</li>
          </ol>
      </nav>
  </div>

  <div class="row">
      <div class="col-12 mb-4">
        <form method="post" action="" class="card shadow-sm p-3 pb-4 mb-4">
          {% csrf_token %}
          <div class="card-header border-gray-400 mx-lg-4 p-0 py-3 py-lg-4 mb-4 mb-md-0">
              <h3 class="h5 mb-0">User Information</h3>
          </div>
          <div class="card-body p-0 p-md-4">
              <div class="row col">
                  <!-- Form -->
                  <div class="col-lg-4 col-sm-6 mb-4">
                      <label>First name</label>
                      <input type="text" name="firstname" class="form-control" value="" required>
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-4">
                      <label>Middle name</label>
                      <input type="text" name="middlename" class="form-control" value="">
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-3">
                      <label>Last name</label>
                      <input type="text" name="lastname" class="form-control" value="" required>
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-3">
                      <label>Gender</label>
                      <select type="text" name="gender" class="form-control form-select" required>
                          <option selected value="Female">Female</option>
                          <option selected value="Male">Male</option>
                      </select>
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-4">
                      <label>Birthday</label>
                      <div class="input-group">
                          <span class="input-group-text">
                              <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                          </span>
                          <input type="date" class="form-control" name="birthdate" placeholder="yyyy/mm/dd" required>
                      </div>
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-4">
                      <label>Address</label>
                      <input type="text" class="form-control" name="address" value="" required>
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-4">
                      <label>Contact</label>
                      <input type="tel" class="form-control" name="contact" value="" required>
                  </div>
              </div>
              <div class="row p-0 py-3 py-lg-4">
                  Login Credentials
              </div>
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mb-4">
                      <label class="my-1 me-2">Role</label>
                      <select class="form-select" name="role" aria-label="Default select example">
                          <option selected value="Encoder">Encoder</option>
                          <option selected value="Checker">Checker</option>
                          <option selected value="Others">Others</option>
                          <option selected hidden="">Open this select menu</option>
                      </select>
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-4">
                      <label>Username</label>
                      <input type="text" class="form-control" name="username" required>
                  </div>
                  <div class="col-lg-4 col-sm-6 mb-3">
                      <label>Password</label>
                      <div class="input-group">
                          <input type="text" class="form-control" name="password">
                          <span class="input-group-text" id="basic-addon3">
                              <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                          </span>
                      </div>
                  </div>
                  <!-- End of Form -->
              </div>
              <div class="mt-3">
                  <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">Save all</button>
              </div>
          </div>
        </form>
      </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
